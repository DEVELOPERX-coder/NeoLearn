<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Course - LearnHub</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header id="header"></header>

    <main>
      <section class="add-course">
        <div class="container">
          <h1>Add New Course</h1>
          <form id="add-course-form" class="course-form">
            <div class="form-group">
              <label for="title">Course Title</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
              <label for="instructor">Instructor</label>
              <input type="text" id="instructor" name="instructor" required />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                name="description"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="image_url">Image URL</label>
              <input
                type="text"
                id="image_url"
                name="image_url"
                placeholder="https://via.placeholder.com/300x200"
              />
            </div>
            <div class="form-group">
              <label for="price">Price ($)</label>
              <input
                type="number"
                id="price"
                name="price"
                step="0.01"
                min="0"
                value="0"
              />
            </div>
            <div class="form-message" id="course-message"></div>
            <button type="submit" class="btn">Add Course</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2023 LearnHub. All rights reserved.</p>
      </div>
    </footer>

    <script src="/js/header.js"></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
