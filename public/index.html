<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduPlatform - Online Learning</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="container">
        <div class="logo">
          <a href="/">EduPlatform</a>
        </div>
        <div class="search-bar">
          <form id="search-form">
            <input
              type="text"
              placeholder="Search for courses..."
              id="search-input"
            />
            <button type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
        <nav class="nav-links">
          <ul>
            <li><a href="/courses">Courses</a></li>
            <li class="categories-dropdown">
              <a href="#">Categories <i class="fas fa-chevron-down"></i></a>
              <div class="dropdown-content" id="categories-dropdown">
                <!-- Categories loaded dynamically -->
              </div>
            </li>
            <li class="user-menu" id="user-menu">
              <!-- User menu loaded dynamically -->
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main id="main-content">
      <!-- Content will be loaded dynamically based on the route -->
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3>EduPlatform</h3>
            <p>Your gateway to online learning</p>
          </div>
          <div class="footer-section">
            <h3>Quick Links</h3>
            <ul>
              <li><a href="/about">About Us</a></li>
              <li><a href="/contact">Contact</a></li>
              <li><a href="/faq">FAQ</a></li>
              <li><a href="/terms">Terms of Service</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h3>Follow Us</h3>
            <div class="social-links">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 EduPlatform. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Templates for dynamic content -->
    <div id="templates" style="display: none">
      <!-- Homepage Template -->
      <template id="homepage-template">
        <div class="hero-section">
          <div class="container">
            <div class="hero-content">
              <h1>Expand Your Knowledge with Online Courses</h1>
              <p>Learn from experts in various fields and boost your skills</p>
              <a href="/courses" class="btn btn-primary">Browse Courses</a>
            </div>
          </div>
        </div>
        <div class="featured-courses">
          <div class="container">
            <h2>Featured Courses</h2>
            <div class="courses-grid" id="featured-courses-grid">
              <!-- Courses loaded dynamically -->
            </div>
          </div>
        </div>
        <div class="categories-section">
          <div class="container">
            <h2>Top Categories</h2>
            <div class="categories-grid" id="top-categories">
              <!-- Categories loaded dynamically -->
            </div>
          </div>
        </div>
      </template>

      <!-- Login Template -->
      <template id="login-template">
        <div class="auth-container">
          <div class="auth-form">
            <h2>Login to Your Account</h2>
            <form id="login-form">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </div>
            </form>
            <div class="auth-links">
              <p>Don't have an account? <a href="/register">Register</a></p>
            </div>
          </div>
        </div>
      </template>

      <!-- Register Template -->
      <template id="register-template">
        <div class="auth-container">
          <div class="auth-form">
            <h2>Create Your Account</h2>
            <form id="register-form">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="form-group">
                <label for="role">I want to:</label>
                <select id="role" name="role">
                  <option value="student">Learn on this platform</option>
                  <option value="instructor">Teach on this platform</option>
                </select>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                  Register
                </button>
              </div>
            </form>
            <div class="auth-links">
              <p>Already have an account? <a href="/login">Login</a></p>
            </div>
          </div>
        </div>
      </template>
    </div>

    <!-- Scripts -->
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
